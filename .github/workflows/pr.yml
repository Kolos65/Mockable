name: pull-request-validation

on:
  pull_request:
    branches:
      - '*'

jobs:
  lint:
    name: Lint Commit Messages
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Install Node.js and NPM
        uses: actions/setup-node@v4
        with:
          node-version: '14'

      - name: Install commitlint
        run: npm install -g @commitlint/cli@11.0.0 @commitlint/config-conventional@11.0.0

      - name: Run commitlint
        run: commitlint -x @commitlint/config-conventional --from=${{ github.event.pull_request.base.sha }} --to=${{ github.event.pull_request.head.sha }}

  test:
    name: Build and Test using Swift 5.9
    runs-on: macos-14
    env:
      MOCKABLE_TEST: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 15.2 (Swift 5.9.2)
        run: |
          sudo xcode-select -s /Applications/Xcode_15.2.app
          swift -version

      - name: Run Tests
        run: |
          Scripts/test.sh

  test-swift6:
    name: Build and Test using Swift 6
    runs-on: macos-14
    env:
      MOCKABLE_LINT: true
      MOCKABLE_TEST: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Select Xcode 16 (Swift 6.0)
        run: |
          sudo xcode-select -s /Applications/Xcode_16.app
          swift --version

      - name: Run Tests
        run: |
          Scripts/lint.sh & Scripts/test.sh

  test-linux:
    name: Build and Test on Linux
    runs-on: ubuntu-latest
    env:
      MOCKABLE_TEST: true
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Run Tests
        run: |
          Scripts/test.sh